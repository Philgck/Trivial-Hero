<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/phil/css/style.css">

</head>

<body>
    <main>
        <section id="game area" class="border border-primary p-3">
            <div class="container border border-primary p-3" id="screen-section">
                <div class="row">
                    <div class="col-md-6 border border-primary p-3" id="hero-section">
                        <h2 id="hero-name">Hero</h2>
                        <div class="healthbar">
                            <p class="health-number" id="hero-health">50%</p>
                            <span style="width: 50%" id="hero-health-bar"></span>
                        </div>
                        <!-- Hero content goes here -->
                    </div>
                    <div class="col-md-6 border border-primary p-3" id="villain-section">
                        <h2 id="villain-name">Villain</h2>
                        <div class="healthbar" style="direction:rtl;">
                            <p class="health-number" id="villain-health">50%</p>
                            <span style="width: 50%" id="villain-health-bar"></span>
                        </div>
                        <!-- Villain content goes here -->
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 border border-primary p-3" id="fight-section">
                        <p id="hero-outcome">Hero Outcome</p>
                        <p id="villain-outcome">Villain Outcome</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <i class="fa-solid fa-gear" id="settings-button">Settings</i>
                    <div class="col-md-12 border border-primary p-3" id="question-section">
                        <p id="question-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure eveniet
                            eius corporis suscipit libero. Distinctio laudantium ad neque autem non, architecto, modi
                            officiis obcaecati quod temporibus sed odit natus placeat?</p>
                    </div>
                </div>
                <div class="row border border-primary p-3">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-primary" id="answer1">Button 1</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-secondary" id="answer2">Button 2</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-success" id="answer3">Button 3</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-danger" id="answer4">Button 4</button>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/956711f51a.js" crossorigin="anonymous"></script>

</body>

</html>
