<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/phil/css/style.css">

</head>

<body>
    <main>
        <section id="game-area" class="border border-primary p-3">
            <div class="container border border-primary p-3 d-flex" id="screen-section">
                <div class="flex-item border border-primary p-3 d-flex flex-column" id="hero-section">
                    <div style="flex: 0 0 20%;">
                        <h2 id="hero-name">Hero</h2>
                        <div class="healthbar">
                            <p class="health-number" id="hero-health">50%</p>
                            <span style="width: 50%" id="hero-health-bar"></span>
                        </div>
                    </div>
                    <div class="d-flex align-items-end" style="flex: 0 0 80%;">
                        <img src="assets/phil/images/hero.gif" alt="Hero Image" class="img-fluid" id="hero-image">
                    </div>
                    <!-- Hero content goes here -->
                </div>
                <div class="flex-item border border-primary p-3 d-flex flex-column" id="villain-section">
                    <div style="flex: 0 0 20%;">
                        <h2 id="villain-name">Villain</h2>
                        <div class="healthbar" >
                            <p class="health-number" id="villain-health">50%</p>
                            <span style="width: 50%" id="villain-health-bar"></span>
                        </div>
                    </div>
                    <div class="d-flex align-items-end" style="flex: 0 0 80%;">
                        <img src="assets/phil/images/hero.gif" alt="Hero Image" class="img-fluid" id="hero-image">
                    </div>
                    <!-- Villain content goes here -->
                </div>
            </div>
        </section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 border border-primary p-3" id="fight-section">
                    <p id="hero-outcome"></p>
                    <p id="villain-outcome"></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">


                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="fa-solid fa-gear" id="settings-button"> Settings</i>
                </button>

                <!-- Modal -->
                <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row mt-3">
                                    <label for="category-selector" class="form-label">Select Category:</label>
                                    <select class="form-select" id="category-selector">
                                        <option value="">Any Category</option>
                                        <option value="9">General Knowledge</option>
                                        <option value="10">Entertainment: Books</option>
                                        <option value="11">Entertainment: Film</option>
                                        <option value="12">Entertainment: Music</option>
                                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                                        <option value="14">Entertainment: Television</option>
                                        <option value="15">Entertainment: Video Games</option>
                                        <option value="16">Entertainment: Board Games</option>
                                        <option value="17">Science &amp; Nature</option>
                                        <option value="18">Science: Computers</option>
                                        <option value="19">Science: Mathematics</option>
                                        <option value="20">Mythology</option>
                                        <option value="21">Sports</option>
                                        <option value="22">Geography</option>
                                        <option value="23">History</option>
                                        <option value="24">Politics</option>
                                        <option value="25">Art</option>
                                        <option value="26">Celebrities</option>
                                        <option value="27">Animals</option>
                                        <option value="28">Vehicles</option>
                                        <option value="29">Entertainment: Comics</option>
                                        <option value="30">Science: Gadgets</option>
                                        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                                        <option value="32">Entertainment: Cartoon &amp; Animations</option>
                                    </select>
                                </div>
                                <div class="col mt-3">
                                    <label for="difficulty-selector" class="form-label">Select Difficulty:</label>
                                    <select class="form-select" id="difficulty-selector">
                                        <option value="">Any</option>
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 border border-primary p-3" id="question-section">
                    <p id="question-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure eveniet
                        eius corporis suscipit libero. Distinctio laudantium ad neque autem non, architecto, modi
                        officiis obcaecati quod temporibus sed odit natus placeat?</p>
                </div>
            </div>
            <div class="row border border-primary p-3">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" id="answer1">Button 1</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" id="answer2">Button 2</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" id="answer3">Button 3</button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" id="answer4">Button 4</button>
                </div>
            </div>
        </div>
        </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/956711f51a.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>


</body>

</html>
